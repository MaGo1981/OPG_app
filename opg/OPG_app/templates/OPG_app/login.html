{% extends "OPG_app/bottom.html" %}
{% load i18n %}

{% block title %}
{% trans "Login"%}
{% endblock %}


{% block login %}
<div class="col" style="margin:2%">
</div>


<div class="col-4" style="margin:4%;">
    <div style="border:none">

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <table class="table table-sm" style="border:solid black; padding:15px">
                <tbody>
                <tr>
                    <td colspan="4" style="border-left:solid black; border-right:solid black;"><br></td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-left:15px"><label for="username">{% trans "Username:"%}</label></td>
                    <td colspan="2" style="padding-right:15px"><input type="text" class="form-control" id="username"
                                                                      name="username" style="border:solid black"></td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-left:15px"><label for="password">{% trans "Password:"%}</label></td>
                    <td colspan="2" style="padding-right:15px"><input type="password"
                        class="form-control"
                        id="password" name="password"
                        style="border:solid black">
                    </td>
                </tr>
                <tr>
                    <td colspan="4" style="border-left:solid black; border-right:solid black;"><br></td>
                </tr>
                <tr>
                    <td colspan="4" style="padding-left:15px">
                        <button ype="submit" class="btn btn-outline-dark">{% trans "Login"%}</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="border-left:solid black; border-right:solid black;"><br></td>
                </tr>
                </tbody>
            </table>
    </div>
</div>

</form>

<div class="col" style="margin:2%">
</div>
{% endblock %}
